<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Cardbo Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div id="cardbo-register-data" class="row">
        <h2>會員註冊說明</h2>
        <div class="info" id='info'>我們要你的個資la</div>
    </div>

    <form action="#" onsubmit="formOnSubmit()" id="register-form">
        <div class="row">
            <div>暱稱</div>
            <input type="text" name="text" value="" id="name" />
        </div>
        <div class="row">
            <div>年齡</div>
            <div id="slider" style="display: inline-block; width: 90%;
                height:20px;"></div>
            <div id="value" style="display: inline-block;"></div>
        </div>
        <div class="row">
            <div>性別</div>
            <input type="radio" name="gender" value="male" checked> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other
        </div>
        <div class="row">
            <div>已擁有信用卡</div>
            <input type="text" name="text" value="" id="" />
        </div>
        <div class="row">
            <input type="checkbox" name="checkbox" value="check" id="agree" />
            我已閱讀並同意<a href="#">使用者服務條款</a>
        </div>
        <div class="row">
            <input type="submit" name="submit" value="submit" id="submit-button"/>
        </div>
    </form>

    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="liff-starter.js"></script>
</body>
